# --- SERVER CONFIGURATION ---
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (PostgreSQL - Persistent Connection) ---
# Reads connection details from Render Environment Variables
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA SETTINGS ---
spring.jpa.open-in-view=true
# FINAL FIX: Changed DDL from 'create' to 'update'. This PRESERVES your user data and only updates the schema if needed.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SECURITY CONFIGURATION ---
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# --- LOGGING ---
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.vrappy.backend=DEBUG