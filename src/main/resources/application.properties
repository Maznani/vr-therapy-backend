# --- SERVER CONFIGURATION ---
# Render sets the PORT environment variable. This tells Spring Boot to use it.
# If PORT is not set (like on localhost), it defaults to 8080.
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 CONSOLE SETTINGS ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Allow remote access (Required for Render)
spring.h2.console.settings.web-allow-others=true

# --- JPA SETTINGS ---
# Keep the session open for view rendering (avoids LazyInitializationException)
spring.jpa.open-in-view=true
# Automatically update database schema
spring.jpa.hibernate.ddl-auto=update
